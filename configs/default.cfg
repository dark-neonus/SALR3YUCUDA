# =============================================================================
# SALR Particle Simulation — Default Configuration
# =============================================================================
# Binary mixture of SALR particles in 2D.
# Parameters from the reference task table.

# ── Computational grid ──────────────────────────────────────────────────────
[grid]
Lx  = 16.0                  # system size along x
Ly  = 16.0                  # system size along y
dx  = 0.2                   # discretisation step along x
dy  = 0.2                   # discretisation step along y
nx  = 80                    # grid nodes along x   (Lx / dx)
ny  = 80                    # grid nodes along y   (Ly / dy)
# total nodes: Nx * Ny = 6400

# ── Physics ─────────────────────────────────────────────────────────────────
[physics]
[cite_start]temperature    = 12.0        # environment temperature, T [cite: 1]
[cite_start]rho1           = 0.4         # average density of species 1 [cite: 1]
[cite_start]rho2           = 0.2         # average density of species 2 [cite: 1]
[cite_start]cutoff_radius  = 8.0         # interaction cutoff radius, r_c [cite: 1]

# ── Interaction matrix (direct correlation function) ────────────────────────
# Symmetric 2x2 matrix of pair coupling coefficients between species.
#   A11 — species 1 ↔ species 1  (self-interaction)
#   A12 — species 1 ↔ species 2  (cross-interaction, A12 = A21)
#   A22 — species 2 ↔ species 2  (self-interaction)
# [cite_start]Values corresponding to the SALR potential curve [cite: 1]
[interaction]
[cite_start]A11 = -1.0                   # attraction depth at minimum [cite: 1]
[cite_start]A12 = 0.2                    # repulsion peak [cite: 1]
[cite_start]A22 = 1.0                    # parameter from reference table [cite: 1]

# ── Picard iteration solver ─────────────────────────────────────────────────
[solver]
[cite_start]max_iterations = 10000       # maximum Picard iterations [cite: 1]
[cite_start]tolerance      = 1.0e-8      # convergence accuracy, epsilon [cite: 1]
[cite_start]xi1            = 0.2         # mixing coefficient for species 1 [cite: 1]
[cite_start]xi2            = 0.2         # mixing coefficient for species 2 [cite: 1]

# ── Output ──────────────────────────────────────────────────────────────────
[output]
output_dir = output/
[cite_start]save_every = 100             # save density profile every N iterations [cite: 1]