# =============================================================================
# SALR Particle Simulation — Default Configuration
# =============================================================================
# Binary mixture of SALR particles in 2D.
# Parameters from the reference task table.

# ── Computational grid ──────────────────────────────────────────────────────
[grid]
Lx  = 16.0                  # system size along x
Ly  = 16.0                  # system size along y
dx  = 0.2                   # discretisation step along x
dy  = 0.2                   # discretisation step along y
nx  = 80                    # grid nodes along x   (Lx / dx)
ny  = 80                    # grid nodes along y   (Ly / dy)
boundary_mode = PBC         # PBC | W2 (walls in x) | W4 (walls on all sides)
# total nodes: Nx * Ny = 6400

# ── Physics ─────────────────────────────────────────────────────────────────
[physics]
temperature    = 12.0        # environment temperature, T
rho1           = 0.4         # average density of species 1
rho2           = 0.2         # average density of species 2
cutoff_radius  = 8.0         # interaction cutoff radius, r_c

# ── Interaction matrix — 3Y (Yukawa) potential parameters ───────────────────
# U_ij(r) = sum_{m=1}^{3} A_ij_m * exp(-a_ij_m * r) / r
# Indices i,j in {1,2} denote particle species; m in {1,2,3} is the Yukawa term.
# Matrix is symmetric: parameters for ij=12 and ij=21 are identical.
[interaction]
# --- pair 11 (species 1 ↔ species 1) ---
A_11_1 =  150.6561472      # amplitude,  term 1
A_11_2 = -122.6130119      # amplitude,  term 2
A_11_3 =   27.11810649     # amplitude,  term 3
a_11_1 =    1.92325375     # decay rate, term 1
a_11_2 =    1.261150       # decay rate, term 2
a_11_3 =    0.756690       # decay rate, term 3

# --- pair 12 (species 1 ↔ species 2, symmetric) ---
A_12_1 =  413.5305236      # amplitude,  term 1
A_12_2 = -275.6870157      # amplitude,  term 2
A_12_3 =    0.0            # amplitude,  term 3
a_12_1 =    3.405465108    # decay rate, term 1
a_12_2 =    3.0            # decay rate, term 2
a_12_3 =    1.0            # decay rate, term 3

# --- pair 22 (species 2 ↔ species 2) ---
A_22_1 =  413.5305236      # amplitude,  term 1
A_22_2 = -275.6870157      # amplitude,  term 2
A_22_3 =    0.0            # amplitude,  term 3
a_22_1 =    3.405465108    # decay rate, term 1
a_22_2 =    3.0            # decay rate, term 2
a_22_3 =    1.0            # decay rate, term 3

# ── Picard iteration solver ─────────────────────────────────────────────────
[solver]
max_iterations = 5000       # maximum Picard iterations
tolerance      = 1.0e-6      # convergence accuracy, epsilon
xi1            = 0.1         # mixing coefficient for species 1
xi2            = 0.1         # mixing coefficient for species 2

# ── Output ──────────────────────────────────────────────────────────────────
[output]
output_dir = output/
save_every = 250             # save density profile every N iterations